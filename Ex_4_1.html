<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
</head>
<body>
    <div >
        <table>
            <tr>
                <h1>Individual Project</h1>
                <h5>Choose a topic, and research interest for the individual visualization project.</h5>
            </tr>
            <tr>
                <form>
                    <label for="Email">Email Address*</label><br>
                    <input type="text" id="email" name="email" ><br>
                </form>
            </tr>
            
            <tr>
                <form>
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" ><br>
                </form>
            </tr>
            
            <tr>
                <form>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" ><br>
                </form>
            </tr>
            
            <tr>
                <form>
                    <label for="rinter">Research Interest (list at least 3) *</label><br>
                    <input type="text" id="rinter" name="rinter" ><br>
                </form>
            </tr>
            
            <tr>
                <form>
                    <label for="ptitle">Project Title - (e.g. income vs education US Census) *</label><br>
                    <input type="text" id="ptitle" name="ptitle" ><br>
                </form>
            </tr>
            
            <tr>
                <form>
                    <label for="skill">Top Skills *</label><br>
                    <input type="checkbox" id="pBI" name="pBI" value="pBI">
                    <label for="pBI"> PowerBI</label><br>
                    <input type="checkbox" id="Python programming" name="Python programming" value="Python programming">
                    <label for="Python programming">Python programming</label><br>
                    <input type="checkbox" id="Matlab" name="Matlab" value="Matlab">
                    <label for="Matlab"> Matlab</label><br>
                    <input type="checkbox" id="TAB" name="TAB" value="TAB">
                    <label for="TAB"> Tableau</label><br>
                    <input type="checkbox" id="SQL" name="SQL" value="SQL">
                    <label for="SQL"> SQL</label><br>                  
                </form>
            </tr>
            
            <tr>
                <form>
                    <label for="ques">Suggestions or Questions</label><br>
                    <input type="text" id="qa" name="qa" ><br>
                </form>
            </tr>
            <tr>
                <input type="submit" value="Submit"/>
            </tr>
        </table>
      </div>
</body>
</html>
